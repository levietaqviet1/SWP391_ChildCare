
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" th:href="@{/assets/image/logo2-removebg-preview.png}">
  <title>ATKD ChildCare - Child Profile</title>
  <link rel="stylesheet" th:href="@{/parent/css/parenthome.css}">
  <link rel="stylesheet" th:href="@{/parent/css/childprofile.css}">
</head>
<body>

<div class="wrapper">
  <div class="home">
    <div class="left-side-menu">
      <div class="vertical-menu">
        <div class="user-welcome">
          <img class="user-img" src="/parent/img/userImg/dummy-user-img.png"
               style="width: 80px; height: 80px;" alt="">
          <p>Jimmy Olsen</p>

        </div>
        <div class="menu-item-container">
          <ul class="item-lists">
            <li class="menu-item current1">
              <a href="/ATKD_Project/homepage/childdetailservlet">Child Information</a>
            </li>
            <li class="menu-item">
              <a href="/ATKD_Project/homepage/parent/parentprofile.jsp">Parent Information</a>
            </li>
            <li class="menu-item">
              <a href="/ATKD_Project/homepage/parent/childregister.jsp">Child Register</a>
            </li>
          </ul>
        </div>
        <div style="border-top: 3px solid gray;"></div>
        <div style="position: absolute;margin-top: 1vh; margin-left: 40px">
          <input type="button" class="log-out_button"
                 onclick="window.location.replace('/ATKD_Project/homepage/logout')" value="Log out"/>
        </div>
      </div>
    </div>

    <div class="right-side">
      <div class="page-content">
        <div class="kid-profile">
          <div class="kid-profile_header">

            <div class="img-section">
              <img src="/parent/img/userImg/download.png" alt="">
            </div>

            <div class="personel-section">

              <div class="personel-section">

              </div>
              <form th:action="childdetailservlet" method="GET" style="margin-top: 10px">

                <select name="mainchildid" id="mainchildid" class="item-list">

                </select>
                <input type="submit" value="Change Kid" class="button">
              </form>


            </div>
          </div>

          <div class="list-option" id="options">
            <div class="attendence option-item">
              <a href="/ATKD_Project/homepage/childdetailcontrol?action=attendance&mainchildid=${mainchild.getKinder_id()}">Attendance</a>
            </div>
            <div class="profile option-item current">
              <a href="/ATKD_Project/homepage/childdetailcontrol?action=childprofile&mainchildid=${mainchild.getKinder_id()}">Profile</a>
            </div>
          </div>


          <form th:action="@{/kinder/update?id={id}(id=${AccKinder.KinderId})}" method="POST">
            <div class="kid-profile_content">
              <div class="class content-item wrap-input100 validate-input">
                <div class="item-title">
                  <strong>First Name</strong>
                </div>

                <input type="text" class="class content-item" name="txtFirstName" id="childfirstname"
                       th:value="${AccKinder.firstName}" pattern="[a-zA-Z]+"
                       title="Alphabetical letters only" required="">
                <span class="focus-input100"></span>
              </div>
              <span class="invalid" id="fnameinvalid1" style="display: none;margin-left: 20%">Name cannot contain
                                    numeric characters !</span>
              <span class="invalid" id="fnameinvalid2" style="display: none;margin-left: 20%">Name cannot contain
                                    special characters !</span>

              <div class="class content-item">
                <div class="item-title">
                  <strong>Last Name</strong>
                </div>

                <input type="text" class="class content-item" name="txtLastName" id="childlastname"
                       th:value="${AccKinder.lastName}" pattern="[a-zA-Z]+"
                       title="Alphabetical letters only" required="">
                <span class="focus-input100"></span>
              </div>


              <div class="class content-item">
                <div class="item-title">
                  <strong>Date of birth</strong>
                </div>
                <input type="date" class="class content-item" name="dob" required=""
                       th:value="${AccKinder.dob}">
              </div>
              <div class="content-item">
                <div class="item-title">
                  <strong>Gender</strong>
                </div>
                <select style="width:570px; " class="class content-item" name="gender" id="childgender">
                  <h1>Male</h1>
                  </c:if>
                  <th:if test="${AccKinder.gender == false }">
                    <h1>Female</h1>
                  </th:if>
                  "
                  >
                  <optgroup>
                    <option value="male"><h1>Male</h1></option>
                    <option value="female"><h1>Female</h1></option>
                  </optgroup>
                </select>
              </div>
              <div class="class content-item">
                <div class="item-title">
                  <strong>Class</strong>


                </div>
                <p th:text="${ListClazz.className}"></p>

              </div>
              <div class="content-item phone">
                <div class="item-title">
                  <strong>Parent's phone</strong>
                </div>
                <p th:text="${Accc.phoneNumber}"></p>


              </div>
              <div class="content-item address">
                <div class="item-title">
                  <strong>Address</strong>
                </div>
                <p th:text="${AccKinder.account.address}"></p>

              </div>
              <div class="content-item description">
                <div class="item-title">
                  <strong>Parent</strong>
                </div>
                <p th:text="${AccKinder.firstName}+' '+${AccKinder.lastName} "></p>

              </div>
              <div class="mb-6">

                <input type="submit" class="child-update" value="Update profile"/>
              </div>
            </div>



          </form>


        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
