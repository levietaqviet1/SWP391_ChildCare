    <div class="dashboard">

<!--            <a href="#" style="text-decoration: none">${sessionScope.account.firstName}</a>-->
        </div>

        <div class="dash-bottom">

            <input class="form-control me-2" type="search" value=" " name="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>


        </div>
        <div class="sl-id" style="display: flex;">

            <div>
                <select name="slRole"  style="width: auto;margin-left: 70px;margin-top: 20px;">
                    <option value="0" selected>All</option>
                    <option th:field="*{listR}" th:each="listR : ${listR}"

                    </option>

            </div>

        <div class="dash-bottomtable">
            <table class="table" >
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>

                    <th scope="col">Address</th>

                    <th scope="col">Role</th>

                    <th scope="col">Delete</th>
                </tr>

                <tr th:each="liseA : ${liseA}">
                    <td th:utext="${liseA.accountId}"></td>
                    <td th:utext="${liseA.firstName}"></td>
                    <td th:utext="${liseA.lastName}"></td>
                    <td th:utext="${liseA.firstName}+${liseA.lastName} "></td>
                    <td th:utext="${liseA.gender}"></td>
                    <td th:utext="${liseA.email}"></td>
                    <td th:utext="${liseA.password}"></td>
                    <td th:utext="${liseA.dob}"></td>
                    <td th:utext="${liseA.phoneNumber}"></td>
                    <td th:utext="${liseA.address}"></td>
                    <td >
                        <img th:src="${liseA.img}" alt="No image" style="height: 96px; width: 96px">
                    </td>
                    <td th:utext="${liseA.role.roleName}"></td>
                <td><a th:href="@{/admin/Update(id=${liseA.accountId})}">Update</a></td>
                <td><a th:href="@{/admin/delete/(id=${liseA.accountId})}">Delete</a></td>
                </tr>
                <!--        </c:forEach>-->
                </tbody>
            </table>
